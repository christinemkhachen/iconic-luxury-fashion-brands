<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./font-awesome/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Iconic Luxury Fashion</title>
  </head>

    <div class="section" id="title">
      <h1>Iconic Luxury Brands</h1>

<!-- we can give multiple divs the same class attribute aka div class ="section"  and use . to apply the same css to multiple divs -->
<!-- and/or we can assign a specific id to a div and use #  to apply unique styling to that particular div -->
